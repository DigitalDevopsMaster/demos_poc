

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentinel Dashboard</title>
  <!-- Import Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Import Feather Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
    :root {
      --bg-color: #f7f8fa;
      --text-color: #1a202c;
      --text-secondary: #64748b;
      --primary-blue: #2563eb;
      --warning-orange: #f97316;
      --danger-red: #dc2626;
      --success-green: #10b981;
      --border-color: #e2e8f0;
      --card-bg: #ffffff;
      --sidebar-bg: #ffffff;
      --header-bg: #ffffff;
      --hover-bg: #f1f5f9;
    }

    [data-theme="dark"] {
      --bg-color: #111827;
      --text-color: #e2e8f0;
      --text-secondary: #94a3b8;
      --primary-blue: #3b82f6;
      --warning-orange: #fb923c;
      --danger-red: #ef4444;
      --success-green: #34d399;
      --border-color: #1f2937;
      --card-bg: #1e293b;
      --sidebar-bg: #1e293b;
      --header-bg: #1e293b;
      --hover-bg: #2d3748;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      text-align: left;
      overflow-x: hidden;
    }

    .dashboard-container {
      display: grid;
      grid-template-columns: 240px 1fr;
      grid-template-rows: 70px 1fr;
      grid-template-areas:
        "header header"
        "sidebar main";
      min-height: 100vh;
    }

    /* Header styles */
    .header {
      grid-area: header;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background-color: var(--header-bg);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: var(--primary-blue);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .theme-toggle {
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    
    .theme-toggle:hover {
      background-color: var(--hover-bg);
    }

    .notification-icon {
      position: relative;
      cursor: pointer;
    }

    .notification-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      background-color: var(--danger-red);
      color: white;
      font-size: 10px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--primary-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }

    /* Sidebar styles */
    .sidebar {
      grid-area: sidebar;
      background-color: var(--sidebar-bg);
      border-right: 1px solid var(--border-color);
      padding: 20px 0;
      transition: 0.3s;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      margin: 4px 10px;
      border-radius: 8px;
      cursor: pointer;
      color: var(--text-secondary);
      transition: all 0.2s;
    }

    .nav-item:hover {
      background-color: var(--hover-bg);
    }

    .nav-item.active {
      background-color: rgba(37, 99, 235, 0.1);
      color: var(--primary-blue);
    }

    .nav-item i {
      margin-right: 12px;
    }

    /* Main content styles */
    .main-content {
      grid-area: main;
      padding: 20px;
      overflow-y: auto;
    }

    /* Responsive styles */
    @media (max-width: 992px) {
      .dashboard-container {
        grid-template-columns: 60px 1fr;
      }

      .sidebar {
        width: 60px;
      }

      .nav-item span {
        display: none;
      }

      .nav-item {
        justify-content: center;
        padding: 12px;
      }

      .nav-item i {
        margin-right: 0;
      }
    }

    @media (max-width: 768px) {
      .dashboard-container {
        grid-template-columns: 1fr;
        grid-template-areas:
          "header"
          "main";
      }

      .sidebar {
        display: none;
      }

      .user-info span {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <header class="header">
      <div class="logo-container">
        <div class="logo">
          <i data-feather="shield"></i> Sentinel
        </div>
      </div>
      <div class="header-right">
        <div class="theme-toggle" onclick="toggleTheme()">
          <i data-feather="moon"></i>
        </div>
        <div class="notification-icon">
          <i data-feather="bell"></i>
          <div class="notification-badge">3</div>
        </div>
        <div class="user-info">
          <div class="user-avatar">JD</div>
          <span>John Doe</span>
        </div>
      </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <nav>
            <a href="./sentinel.html">
              <div class="nav-item">
                <i data-feather="grid"></i>
                <span>Overview</span>
              </div>
            </a>
            <a href="./rt_monitoring.html">
              <div class="nav-item active">
                <i data-feather="alert-circle"></i>
                <span>Real-time Monitoring</span>
              </div>
            </a>
            <a href="./history.html">
              <div class="nav-item">
                <i data-feather="file-text"></i>
                <span>Logs & History</span>
              </div>
            </a>
            <a href="./settings.html">
              <div class="nav-item">
                <i data-feather="settings"></i>
                <span>Configuration</span>
              </div>
            </a>
          </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content"></main>
  </div>
  <script>
    // Initialize Feather icons
    document.addEventListener('DOMContentLoaded', function() {
      feather.replace();
      
      // Set initial theme icon based on current theme
      const html = document.documentElement;
      const themeToggle = document.querySelector('.theme-toggle');
      
      if (html.getAttribute('data-theme') === 'dark') {
        themeToggle.innerHTML = `<i data-feather='sun'></i>`;
      } else {
        themeToggle.innerHTML = `<i data-feather='moon'></i>`;
      }
      
      feather.replace();
    });
    
    // Toggle dark/light theme
    function toggleTheme() {
      const html = document.documentElement;
      const themeToggle = document.querySelector('.theme-toggle');

      
      if (html.getAttribute('data-theme') === 'dark') {
        html.removeAttribute('data-theme');
        themeToggle.innerHTML = `<i data-feather='moon'></i>`
        
      } else {
        html.setAttribute('data-theme', 'dark');
        themeToggle.innerHTML = `<i data-feather='sun'></i>`
      }
      
      feather.replace();
    }
 </script>
</body>
</html>
