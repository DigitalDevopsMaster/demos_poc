<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Hmoissan - Joyería Fina</title>

</head>
<body>
    <style>
        .stripe-container {
            background: #f6f9fc;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .stripe-header {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #e6ebf1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .stripe-logo {
            font-size: 24px;
            font-weight: 700;
            color: #635bff;
        }
        .secure-badge {
            display: flex;
            align-items: center;
            color: #4caf50;
            font-size: 12px;
            font-weight: 600;
        }
        .payment-form {
            background: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }
        .form-header {
            padding: 24px;
            border-bottom: 1px solid #e6ebf1;
        }
        .merchant-info {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .merchant-logo {
            width: 40px;
            height: 40px;
            background: #0d5d56;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            margin-right: 12px;
        }
        .merchant-name {
            font-weight: 600;
            color: #1a1f36;
        }
        .payment-amount {
            font-size: 32px;
            font-weight: 700;
            color: #1a1f36;
        }
        .form-body {
            padding: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1f36;
            font-size: 14px;
        }
        .stripe-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e6ebf1;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.15s ease;
            box-sizing: border-box;
        }
        .stripe-input:focus {
            outline: none;
            border-color: #635bff;
            box-shadow: 0 0 0 3px rgba(99, 91, 255, 0.1);
        }
        .card-input-container {
            position: relative;
            border: 1px solid #e6ebf1;
            border-radius: 6px;
            padding: 12px 16px;
            background: white;
            transition: all 0.15s ease;
        }
        .card-input-container:focus-within {
            border-color: #635bff;
            box-shadow: 0 0 0 3px rgba(99, 91, 255, 0.1);
        }
        .card-number-input {
            border: none;
            outline: none;
            font-size: 16px;
            width: 100%;
            font-family: 'SFMono-Regular', Consolas, monospace;
            letter-spacing: 0.5px;
        }
        .card-icons {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 4px;
        }
        .card-icon {
            width: 24px;
            height: 16px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.6;
        }
        .form-row {
            display: flex;
            gap: 12px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .pay-button {
            width: 100%;
            background: linear-gradient(180deg, #635bff 0%, #5a52ff 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.15s ease;
            margin-top: 20px;
        }
        .pay-button:hover {
            background: linear-gradient(180deg, #5a52ff 0%, #4f46ff 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(99, 91, 255, 0.3);
        }
        .pay-button:disabled {
            background: #e6ebf1;
            color: #8898aa;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .security-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            color: #8898aa;
            font-size: 12px;
        }
        .powered-by {
            text-align: center;
            margin-top: 20px;
            color: #8898aa;
            font-size: 12px;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e6ebf1;
            border-top: 3px solid #635bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <mobile-view>

            <!-- Stripe Header -->
            <div class="stripe-header">
                <div style="display: flex; align-items: center;">
                    <i class="fas fa-arrow-left" style="margin-right: 15px; cursor: pointer; color: #8898aa;" onclick="goBack()"></i>
                    <div class="stripe-logo">stripe</div>
                </div>
                <div class="secure-badge">
                    <i class="fas fa-lock" style="margin-right: 4px;"></i>
                    Seguro
                </div>
            </div>
    
            <!-- Payment Form -->
            <div class="payment-form">
                <!-- Form Header -->
                <div class="form-header">
                    <div class="merchant-info">
                        <div class="merchant-logo">HM</div>
                        <div class="merchant-name">H.Moissan Jewelry</div>
                    </div>
                    <div class="payment-amount">$5,034.00 MXN</div>
                </div>
    
                <!-- Form Body -->
                <div class="form-body">
                    <form id="stripeForm">
                        <!-- Email -->
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="stripe-input" value="maria.gonzalez@email.com" readonly>
                        </div>
    
                        <!-- Card Information -->
                        <div class="form-group">
                            <label class="form-label">Información de la tarjeta</label>
                            <div class="card-input-container">
                                <input type="text" class="card-number-input" placeholder="1234 1234 1234 1234" maxlength="19" oninput="formatCardNumber(this)">
                                <div class="card-icons">

                                    <div class="card-icon" style="background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMTYiIHZpZXdCb3g9IjAgMCAyNCAxNiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjE2IiByeD0iNCIgZmlsbD0iI0VCMDAxQiIvPgo8cGF0aCBkPSJNMTIgMTBDMTMuNjU2OSAxMCAxNSA4LjY1Njg1IDE1IDdDMTUgNS4zNDMxNSAxMy42NTY5IDQgMTIgNEMxMC4zNDMxIDQgOSA1LjM0MzE1IDkgN0M5IDguNjU2ODUgMTAuMzQzMSAxMCAxMiAxMFoiIGZpbGw9IndoaXRlIi8+Cjwvc3ZnPgo=')"></div>
                                </div>
                            </div>
                        </div>
    
                        <!-- Expiry and CVC -->
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">MM / AA</label>
                                <input type="text" class="stripe-input" placeholder="MM / AA" maxlength="7" oninput="formatExpiry(this)">
                            </div>
                            <div class="form-group">
                                <label class="form-label">CVC</label>
                                <input type="text" class="stripe-input" placeholder="123" maxlength="4" oninput="formatCVC(this)">
                            </div>
                        </div>
    
                        <!-- Cardholder Name -->
                        <div class="form-group">
                            <label class="form-label">Nombre del titular</label>
                            <input type="text" class="stripe-input" placeholder="Nombre completo en la tarjeta">
                        </div>
    
                        <!-- Country -->
                        <div class="form-group">
                            <label class="form-label">País o región</label>
                            <select class="stripe-input">
                                <option value="MX">México</option>
                                <option value="US">Estados Unidos</option>
                                <option value="CA">Canadá</option>
                            </select>
                        </div>
    
                        <!-- Pay Button -->
                        <button type="button" class="pay-button" id="payButton" onclick="processPayment()">
                            <i class="fas fa-lock" style="margin-right: 8px;"></i>
                            Pagar $5,034.00
                        </button>
    
                        <!-- Security Info -->
                        <div class="security-info">
                            <i class="fas fa-shield-alt"></i>
                            <span>Tu información de pago está protegida con encriptación de 256 bits</span>
                        </div>
                    </form>
                </div>
            </div>
    
            <!-- Powered by Stripe -->
            <div class="powered-by">
                Powered by <strong style="color: #635bff;">stripe</strong>
            </div>
    
            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
                <div style="color: #1a1f36; font-weight: 600; margin-bottom: 8px;">Procesando pago...</div>
                <div style="color: #8898aa; font-size: 14px;">No cierres esta ventana</div>
            </div>
        </div>
    </mobile-view>
    
    <script>
        class MobileView extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({ mode: 'open' });
    
                // Add Font Awesome CDN to shadow DOM
                const fontAwesomeLink = document.createElement('link');
                fontAwesomeLink.setAttribute('rel', 'stylesheet');
                fontAwesomeLink.setAttribute('href', 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
                shadow.appendChild(fontAwesomeLink);
    
                // Main container
                const wrapper = document.createElement('div');
                wrapper.id = 'mobileFrameCtn';
                wrapper.innerHTML = `
                    <div id="mobileFrameEl">
                        <!-- Status Bar -->
                        <div id="statusBarEl">
                            <span>9:41</span>
                            <div style="display: flex; gap: 6px;">
                                <i class="fas fa-signal"></i>
                                <i class="fas fa-battery-three-quarters"></i>
                            </div>
                        </div>
                        
                        <!-- App Content Area -->
                        <div id="screenContentEl">
                            <slot></slot>
                        </div>
                    </div>
                `;
    
                // Internal styles
                const style = document.createElement('style');
                style.textContent = `
                    #mobileFrameCtn {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        min-height: 100vh;
                        background-color: #f5f5f5;
                    }
                    #mobileFrameEl {
                        width: 375px;
                        height: 667px;
                        border-radius: 36px;
                        overflow: hidden;
                        box-shadow: 0 0 0 14px #1a1a1a, 0 0 0 16px #2a2a2a, 0 20px 40px rgba(0,0,0,0.3);
                        position: relative;
                        display: flex;
                        flex-direction: column;
                    }
                    #statusBarEl {
                        height: 44px;
                        background: #000;
                        color: #fff;
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        padding: 0 20px;
                        font-size: 14px;
                    }
                    #screenContentEl {
                        flex: 1;
                        overflow-y: auto;
                        background: #f6f9fc;
                    }
                `;
    
                shadow.appendChild(style);
                shadow.appendChild(wrapper);
            }
        }
    
        customElements.define('mobile-view', MobileView);
    
        // Card number formatting
        function formatCardNumber(input) {
            let value = input.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            input.value = formattedValue;
            
            // Update card icon based on number
            updateCardIcon(value);
        }
    
        function updateCardIcon(cardNumber) {
            // Simple card type detection
            const firstDigit = cardNumber.charAt(0);
            const icons = document.querySelectorAll('.card-icon');
            
            icons.forEach(icon => icon.style.opacity = '0.3');
            
            if (firstDigit === '4') {
                // Visa
                icons[0].style.opacity = '1';
            } else if (firstDigit === '5') {
                // Mastercard
                icons[1].style.opacity = '1';
            }
        }
    
        function formatExpiry(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + ' / ' + value.substring(2, 4);
            }
            input.value = value;
        }
    
        function formatCVC(input) {
            input.value = input.value.replace(/\D/g, '');
        }
    
        function processPayment() {
            const payButton = document.getElementById('payButton');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Validate form (simplified)
            const cardNumber = document.querySelector('.card-number-input').value;
            const expiry = document.querySelectorAll('.stripe-input')[1].value;
            const cvc = document.querySelectorAll('.stripe-input')[2].value;
            const name = document.querySelectorAll('.stripe-input')[3].value;
            
            if (!cardNumber || !expiry || !cvc || !name) {
                alert('Por favor completa todos los campos requeridos');
                return;
            }
            
            // Disable button and show loading
            payButton.disabled = true;
            payButton.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i>Procesando...';
            loadingOverlay.style.display = 'flex';
            
            // Simulate payment processing
            setTimeout(() => {
                // Simulate successful payment
                loadingOverlay.style.display = 'none';
                showSuccessMessage();
            }, 3000);
        }
    
        function showSuccessMessage() {
            const successOverlay = document.createElement('div');
            successOverlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(76, 175, 80, 0.95);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: white;
                z-index: 1001;
            `;
            successOverlay.innerHTML = `
                <i class="fas fa-check-circle" style="font-size: 64px; margin-bottom: 20px;"></i>
                <div style="font-size: 24px; font-weight: 700; margin-bottom: 10px;">¡Pago Exitoso!</div>
                <div style="font-size: 16px; text-align: center; margin-bottom: 30px;">
                    Tu pago de $5,034.00 MXN ha sido procesado<br>
                    correctamente por Stripe
                </div>
                <button style="background: white; color: #4CAF50; border: none; padding: 12px 24px; border-radius: 6px; font-weight: 600; cursor: pointer;" onclick="returnToApp()">
                    Continuar
                </button>
            `;
            document.body.appendChild(successOverlay);
        }
    
        function returnToApp() {
            window.location.href = './order-confirmation.html';
        }
    
        function goBack() {
            window.location.href = './checkout.html';
        }
    </script>
