<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Meta tags para experiencia móvil completa -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0d5d56">
    
    <title>Lista de Deseos - Hmoissan</title>
    
    <!-- Added Font Awesome CDN for modern icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    .wishlist-item {
        display: flex;
        padding: 15px;
        border-bottom: 1px solid #eee;
        align-items: center;
        position: relative;
    }
    .wishlist-item img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 15px;
    }
    .item-details {
        flex: 1;
    }
    .item-name {
        font-weight: 600;
        font-size: 16px;
        margin-bottom: 5px;
    }
    .item-price {
        color: #0d5d56;
        font-weight: 700;
        font-size: 18px;
        margin-bottom: 10px;
    }
    .item-actions {
        display: flex;
        gap: 10px;
    }
    .add-to-cart-btn {
        background: #0d5d56;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .add-to-cart-btn:hover {
        background: #0a4742;
    }
    .remove-btn {
        color: #ff4444;
        border: none;
        background: none;
        cursor: pointer;
        padding: 8px;
        position: absolute;
        top: 15px;
        right: 15px;
    }
    .empty-wishlist {
        text-align: center;
        padding: 60px 20px;
        color: #666;
    }
    .empty-wishlist i {
        font-size: 64px;
        margin-bottom: 20px;
        color: #ddd;
    }
    .continue-shopping-btn {
        background: #0d5d56;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 20px;
    }
</style>
</head>
<body>

<mobile-view>
    <div>
        <!-- Header -->
        <div style="background-color: #0d5d56; padding: 15px; color: white;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center;">
                    <div onclick="goToNotifications()" style="position: relative; cursor: pointer;">
                        <i class="fas fa-bell" style="font-size: 20px;"></i>
                        <span id="notificationBadge" style="position: absolute; top: -8px; right: -8px; background: #ff4444; color: white; border-radius: 50%; width: 16px; height: 16px; font-size: 10px; display: flex; align-items: center; justify-content: center; font-weight: 600;">2</span>
                    </div>
                    <i class="fas fa-arrow-left" style="margin-right: 15px; cursor: pointer; font-size: 18px;" onclick="goBack()"></i>
                    <span style="font-weight: bold; font-size: 18px;">Lista de Deseos</span>
                </div>
                <span id="wishlistCount" style="background: rgba(255,255,255,0.2); padding: 4px 8px; border-radius: 12px; font-size: 12px;">3 items</span>
            </div>
        </div>

        <!-- Wishlist Items Container -->
        <div id="wishlistContainer">
            <div class="wishlist-item">
                <img src="https://hmoissan.com.mx/cdn/shop/files/19.jpg?v=1702354507&width=640" alt="Diamond Ring">
                <div class="item-details">
                    <div class="item-name">Elegant Diamond Ring</div>
                    <div class="item-price">$2,450</div>
                    <div class="item-actions">
                        <button class="add-to-cart-btn" onclick="addToCartFromWishlist(1)">
                            <i class="fas fa-shopping-cart" style="margin-right: 5px;"></i>
                            Añadir
                        </button>
                    </div>
                </div>
                <button class="remove-btn" onclick="removeFromWishlist(1)">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="wishlist-item">
                <img src="https://hmoissan.com.mx/cdn/shop/files/4_2e0ed931-85fd-4655-83a3-ade437c68edc.jpg?v=1702354428&width=640" alt="Emerald Earrings">
                <div class="item-details">
                    <div class="item-name">Emerald Earrings</div>
                    <div class="item-price">$1,250</div>
                    <div class="item-actions">
                        <button class="add-to-cart-btn" onclick="addToCartFromWishlist(2)">
                            <i class="fas fa-shopping-cart" style="margin-right: 5px;"></i>
                            Añadir
                        </button>
                    </div>
                </div>
                <button class="remove-btn" onclick="removeFromWishlist(2)">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="wishlist-item">
                <img src="https://hmoissan.com.mx/cdn/shop/files/6_0bb32742-7575-4704-b9eb-cd8b893c4420.jpg?v=1702354356&width=770" alt="Gold Necklace">
                <div class="item-details">
                    <div class="item-name">Collier Or</div>
                    <div class="item-price">$180</div>
                    <div class="item-actions">
                        <button class="add-to-cart-btn" onclick="addToCartFromWishlist(3)">
                            <i class="fas fa-shopping-cart" style="margin-right: 5px;"></i>
                            Añadir
                        </button>
                    </div>
                </div>
                <button class="remove-btn" onclick="removeFromWishlist(3)">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Empty Wishlist Message (hidden by default) -->
        <div id="emptyWishlist" class="empty-wishlist" style="display: none;">
            <i class="fas fa-heart"></i>
            <h3>Tu lista de deseos está vacía</h3>
            <p>¡Explora nuestras colecciones y guarda tus joyas favoritas!</p>
            <button class="continue-shopping-btn" onclick="goToCategories()">
                Explorar Productos
            </button>
        </div>

        <!-- Action Buttons -->
        <div style="padding: 20px; background: #f9f9f9;">
            <button style="width: 100%; background: linear-gradient(145deg, #0d5d56, #0a4742); color: white; border: none; padding: 15px; border-radius: 8px; font-weight: 600; font-size: 16px; cursor: pointer;" onclick="addAllToCart()">
                <i class="fas fa-shopping-cart" style="margin-right: 8px;"></i>
                Añadir Todo al Carrito
            </button>
        </div>
    </div>
</mobile-view>
<script>
    class MobileView extends HTMLElement {
      constructor() {
        super();
        const shadow = this.attachShadow({ mode: 'open' });
    
        // Add Font Awesome CDN to shadow DOM
        const fontAwesomeLink = document.createElement('link');
        fontAwesomeLink.setAttribute('rel', 'stylesheet');
        fontAwesomeLink.setAttribute('href', 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
        shadow.appendChild(fontAwesomeLink);
    
        // Contenedor principal
        const wrapper = document.createElement('div');
        wrapper.id = 'mobileFrameCtn';
        wrapper.innerHTML = `
          <div id="mobileFrameEl">
            <!-- Status Bar -->
            <div id="statusBarEl">
              <span>9:41</span>
              <div style="display: flex; gap: 6px;">
                <i class="fas fa-signal"></i>
                <i class="fas fa-battery-three-quarters"></i>
              </div>
            </div>
            
            <!-- App Content Area -->
            <div id="screenContentEl">
              <slot></slot>
            </div>
            
            <!-- Bottom Navigation Bar -->
            <div id="navBarEl">
              <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
              </div>
              <div class="nav-item" onclick="goToCart()" style="position: relative;">
                <i class="fas fa-shopping-cart"></i>
                <span>Carrito</span>
                <span id="cartBadge" style="position: absolute; top: 5px; right: 8px; background: #ff4444; color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 10px; display: flex; align-items: center; justify-content: center; font-weight: 600;">2</span>
              </div>
              <div class="nav-item" onclick="goToProfile()">
                <i class="fas fa-user"></i>
                <span>Perfil</span>
              </div>
            </div>
          </div>
        `;
    
        // Estilos internos
        const style = document.createElement('style');
        style.textContent = `
          #mobileFrameCtn {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            min-height: 100vh;
          }
          #mobileFrameEl {
            border-radius: 36px;
            overflow: hidden;
            height: calc(100vh - 50px);
            box-shadow: 0 0 0 14px #1a1a1a, 0 0 0 16px #2a2a2a, 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            display: flex;
            flex-direction: column;
          }
          #statusBarEl {
            height: 44px;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
          }
          #screenContentEl {
            flex: 1;
            overflow-y: auto;
            background: #fff;
            padding-bottom: 60px;
            max-height: 100%;
          }
          #navBarEl {
            height: 60px;
            background: #fff;
            color: #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 1px solid #ddd;
            z-index: 1;
          }
          .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px 10px;
            cursor: pointer;
          }
          .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
          }
          .nav-item span {
            font-size: 12px;
          }

        `;
    
        shadow.appendChild(style);
        shadow.appendChild(wrapper);
      }
    }
    
    customElements.define('mobile-view', MobileView);
</script>
<script>
    let wishlistItems = [
        { id: 1, name: 'Elegant Diamond Ring', price: 2450 },
        { id: 2, name: 'Emerald Earrings', price: 1250 },
        { id: 3, name: 'Collier Or', price: 180 }
    ];

    function removeFromWishlist(itemId) {
        wishlistItems = wishlistItems.filter(item => item.id !== itemId);
        updateWishlistDisplay();
    }

    function addToCartFromWishlist(itemId) {
        const item = wishlistItems.find(item => item.id === itemId);
        if (item) {
            alert(`${item.name} añadido al carrito!`);
        }
    }

    function addAllToCart() {
        if (wishlistItems.length === 0) {
            alert('No hay productos en tu lista de deseos');
            return;
        }
        alert(`${wishlistItems.length} productos añadidos al carrito!`);
        window.location.href = './cart.html';
    }

    function updateWishlistDisplay() {
        const container = document.getElementById('wishlistContainer');
        const emptyWishlist = document.getElementById('emptyWishlist');
        const countEl = document.getElementById('wishlistCount');

        countEl.textContent = `${wishlistItems.length} items`;

        if (wishlistItems.length === 0) {
            container.style.display = 'none';
            emptyWishlist.style.display = 'block';
        } else {
            container.style.display = 'block';
            emptyWishlist.style.display = 'none';
        }
    }

    function goBack() {
        window.history.back();
    }

    function goToHome() {
        window.location.href = './index.html';
    }

    function goToCart() {
        window.location.href = './cart.html';
    }

    function goToProfile() {
        window.location.href = './profile.html';
    }

    function goToNotifications() {
        window.location.href = './notifications.html';
    }

    // Detect if viewing on mobile device
    function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
    }

    // Update notification badge
    window.addEventListener('DOMContentLoaded', function() {
        const unreadCount = localStorage.getItem('unreadNotifications') || '2';
        const badge = document.getElementById('notificationBadge');
        if (badge && unreadCount > 0) {
            badge.textContent = unreadCount;
            badge.style.display = 'flex';
        } else if (badge) {
            badge.style.display = 'none';
        }
        
        // If on mobile device, hide mobile-view frame and show full screen
        if (isMobileDevice()) {
            const mobileView = document.querySelector('mobile-view');
            if (mobileView && mobileView.shadowRoot) {
                const statusBar = mobileView.shadowRoot.querySelector('#statusBarEl');
                if (statusBar) statusBar.style.display = 'none';
                mobileView.style.cssText = `
                    display: block;
                    width: 100vw;
                    height: 100vh;
                    margin: 0;
                    border-radius: 0;
                    box-shadow: none;
                `;
            }
        }
    });

    function goToCategories() {
        window.location.href = 'categories.html';
    }
</script>
</body>
</html>
